language: python
python:
  - '2.7'
  - '3.6'
sudo: required
install:
  - pip install pathlib # this is a requirement of ontoma setup so must be installed separately
  - pip install -r requirements.txt
  - pipdeptree
  - export PYTHONPATH=.
script: 
  - pytest . --fulltrace
deploy:
  provider: pypi
  user: "${PYPI_USERNAME}"
  password: "${PYPI_PASSWORD}"
  on:
    tags: true
  distributions: "sdist bdist_wheel"

notifications:
  email:
    recipients:
    - ops@opentargets.org
    on_success: never
    on_failure: always
after_success:
  - codecov
